<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할 일 목록</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>할 일 목록</h1>
      <div id="todo-form">
        <input type="text" id="todo-input" placeholder="할 일을 입력하세요" />
        <input type="datetime-local" id="todo-time" />
        <select id="category-select">
          <option value="personal">개인</option>
          <option value="work">공부</option>
          <option value="other">기타</option>
        </select>
        <button id="add-btn" onclick="addTodo()">추가</button>
      </div>
      <div id="categories-container">
        <!-- 개인, 업무, 기타 할 일 및 완료 목록 -->
        <div class="category" data-category="personal">
          <h2>개인</h2>
          <div class="todo-list-header">할 일</div>
          <div
            class="todo-list"
            id="personal-todos"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div class="done-list-header">완료한 일</div>
          <div
            class="done-list"
            id="personal-dones"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
        </div>
        <div class="category" data-category="work">
          <h2>공부</h2>
          <div class="todo-list-header">할 일</div>
          <div
            class="todo-list"
            id="work-todos"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div class="done-list-header">완료한 일</div>
          <div
            class="done-list"
            id="work-dones"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
        </div>
        <div class="category" data-category="other">
          <h2>기타</h2>
          <div class="todo-list-header">할 일</div>
          <div
            class="todo-list"
            id="other-todos"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div class="done-list-header">완료한 일</div>
          <div
            class="done-list"
            id="other-dones"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
